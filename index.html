<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue2-UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: #fff;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        font-size: var(--font-size);
      }
      #app {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <o-button icon="set" icon-position="right">
        按钮
      </o-button>
      <o-button icon="set">
        按钮
      </o-button>
      <o-button>
        按钮
      </o-button>
      <o-icon name="download"></o-icon>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1988752_h8pdj0l22ku.js"></script>
  </body>
</html>
