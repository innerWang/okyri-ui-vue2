<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue2-UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: #fff;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        font-size: var(--font-size);
      }
      #app {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <o-input value="李梅" @change="handleInputChange"></o-input>
      </div>
      <o-input value="王五"></o-input>
      <o-button icon="left">后退</o-button>
      <o-input value="张三" disabled></o-input>
      <o-input value="邓四" readonly></o-input>
      <div style="margin-top: 20px;">
        <o-button
          icon="settings"
          icon-position="right"
          :loading="loading1"
          @click="loading1 = !loading1"
        >
          按钮
        </o-button>
        <o-button
          icon="settings"
          :loading="loading2"
          @click="loading2 = !loading2"
        >
          按钮
        </o-button>
        <o-button :loading="loading3" @click="loading3 = !loading3">
          按钮
        </o-button>
        <o-icon name="download"></o-icon>
        <o-button-group>
          <o-button icon="left">后退</o-button>
          <o-button>更多</o-button>
          <o-button icon="right" icon-position="right">前进</o-button>
        </o-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
