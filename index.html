<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue2-UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app" style="padding: 100px;">
      <o-collapse :selected.sync="selectedTab" single>
        <o-collapse-item title="标题1" name="1">内容1</o-collapse-item>
        <o-collapse-item title="标题2" name="2">内容2</o-collapse-item>
        <o-collapse-item title="标题3" name="3">内容3</o-collapse-item>
      </o-collapse>
      选中了 ： {{selectedTab}}
      <div style="margin-top: 20px;">
        <o-button>按钮</o-button>
        <o-input />
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
