<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue2-UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: #fff;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        font-size: var(--font-size);
      }
      img {
        max-width: 100%;
      }
      #app {
        margin: 20px;
      }
    </style>
    <style>
      .demoBox {
        min-height: 50px;
        background: grey;
        border: 1px solid red;
      }
      .logo-wrapper {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <o-row class="topbar">
        <o-col class="demoBox" span="9">
          <o-row align="left">
            <o-col>1</o-col>
            <o-col>2</o-col>
            <o-col>3</o-col>
            <o-col>4</o-col>
          </o-row>
        </o-col>
        <o-col class="demoBox" span="15">
          <o-row align="right">
            <o-col>1</o-col>
            <o-col>2</o-col>
            <o-col>3</o-col>
            <o-col>4</o-col>
            <o-col>5</o-col>
            <o-col>6</o-col>
            <o-col>7</o-col>
          </o-row>
        </o-col>
      </o-row>
      <o-row class="log-and-search-and-qrcode">
        <o-col class="demoBox" span="4">
          <o-row align="center">
            <o-col>
              <div class="logo-wrapper">
                <img
                  src="https://th.bing.com/th/id/OIP.LigmpGu0K01Ox12wF2oO9QHaF7?pid=Api&rs=1"
                  alt=""
                />
              </div>
            </o-col>
          </o-row>
        </o-col>
        <o-col class="demoBox" span="14"></o-col>
        <o-col class="demoBox" span="6"></o-col>
      </o-row>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
